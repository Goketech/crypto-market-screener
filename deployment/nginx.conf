# Nginx configuration for Crypto Market Screener
# Place this file at: /etc/nginx/sites-available/crypto-screener
# Then create symlink: sudo ln -s /etc/nginx/sites-available/crypto-screener /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;

    root /var/www/crypto-screener;
    index index.html;

    # Logging
    access_log /var/log/nginx/crypto-screener-access.log;
    error_log /var/log/nginx/crypto-screener-error.log;

    # Main location
    location / {
        try_files $uri $uri/ =404;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

